<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Check Your Result</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="cnicInput" class="form-label">Enter CNIC</label>
          <input type="text" class="form-control" id="cnicInput" placeholder="Enter your CNIC">
        </div>
        <button id="checkResultBtn" class="btn btn-primary w-100">Check Result</button>
       
      </div>
    </div>

    <div id="resultSection" class="mt-5" style="display:none;">
        
        <h4>Student Information:</h4>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Email:</strong> <span id="studentEmail"></span></p>
        
        <h4>Result:</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Marks</th>
                    <th>Total Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="resultTable">
                <!-- Student's result will be displayed here -->
            </tbody>
        </table>
        <button id="Edit" onclick="window.location.href ='edit.html'" class="btn btn-primary pl-5 pr-5 mx-100">Edit Profile</button>
      
    </div>
</div>


  <script type="module" src="student.js"></script>
</body>
</html>
